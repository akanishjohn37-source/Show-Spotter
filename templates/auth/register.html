{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 4rem auto;">
    <h2 style="text-align: center; color: var(--primary); margin-bottom: 2rem;">Create Account</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="role">I want to...</label>
            <select name="role" id="role" required>
                <option value="PUBLIC">Book Tickets (Public User)</option>
                <option value="HOST">Host Events (Organizer)</option>
            </select>
        </div>
        <button type="submit" class="btn" style="width: 100%;">Register</button>
    </form>
    <p style="text-align: center; margin-top: 1rem; color: var(--text-muted);">
        Already have an account? <a href="{% url 'login' %}">Login</a>
    </p>
</div>
{% endblock %}
